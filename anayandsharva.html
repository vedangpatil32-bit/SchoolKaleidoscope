<script>

/* ------------------- STAR WARS SLIDES ------------------- */
const slides = [
    "Emerging technology refers to innovative tools and systems such as artificial intelligence, robotics, blockchain, biotechnology, and quantum computing.",
    "Digital infrastructure includes high-speed internet, cloud platforms, data centers, and secure networks. It is the backbone of modern technology.",
    "Together, emerging tech and digital infrastructure are reshaping the world—from smart cities to self-driving cars and advanced healthcare.",
    `THANK YOU FOR USING THIS WEBSITE.<br>
    THIS WEBSITE WAS CREATED BY STUDENTS OF CLASS 8.<br>
    SPECIAL THANKS TO EVERYONE WHO HELPED THIS WEBSITE COME TO LIFE.<br>
    WEBSITE TEMPLATE - ANAY AND SHARVA<br>

    GAMES - SUKHMEET AND ADHRIT<br>
    CHATBOT - VEDANG<br>
    VIRTUAL PHOTOBOOTH- VEDANG<BR>
    THANK YOU`
];

let index = 0;
const crawl = document.getElementById("crawlText");
const crawlDuration = 35000;

function playSlide() {
    crawl.style.animation = "none";
    void crawl.offsetWidth;

    if (index < 3) {
        crawl.classList.remove("white");
        crawl.classList.add("gradient");
    } else {
        crawl.classList.remove("gradient");
        crawl.classList.add("white");
    }

    crawl.innerHTML = slides[index];
    crawl.style.animation = `crawlAnimation ${crawlDuration}ms linear`;

    index = (index + 1) % slides.length;
    setTimeout(playSlide, crawlDuration);
}
playSlide();
/* ------------------ PARTICLES (EVEN INDIAN TRICOLOR, SWIRLING + BRIGHT + TWINKLE) ------------------ */
const canvas = document.getElementById("particles");
const c = canvas.getContext("2d");

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();

const tricolor = [
    "#FF9933", // Saffron
    "#FFFFFF", // White
    "#138808"  // Green
];

let stars = [];
const STAR_COUNT = 600; // increased particle count

function createStars(){
  stars = [];
  const perColor = Math.floor(STAR_COUNT / tricolor.length);

  tricolor.forEach(color => {
    for(let i = 0; i < perColor; i++){
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 0.5, // slightly bigger
        speed: 0.2 + Math.random() * 0.8,
        color: color,
        angle: Math.random() * Math.PI * 2, // sway angle
        swaySpeed: 0.01 + Math.random() * 0.02, // sway speed
        swayAmplitude: 10 + Math.random() * 20, // sway amplitude
        glowPhase: Math.random() * Math.PI * 2, // for glowing
        twinklePhase: Math.random() * Math.PI * 2 // for twinkling
      });
    }
  });

  // Shuffle stars array
  for (let i = stars.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [stars[i], stars[j]] = [stars[j], stars[i]];
  }
}
createStars();

function animateStars() {
    c.clearRect(0, 0, canvas.width, canvas.height);

    stars.forEach(s => {
        // Dynamic glow + twinkle
        const glow = 10 + Math.sin(s.glowPhase) * 15; // brighter shadow
        const alphaBase = 0.7 + Math.sin(s.glowPhase) * 0.3; // brighter base
        const twinkle = 0.2 * Math.sin(s.twinklePhase); // small flicker
        const alpha = Math.min(Math.max(alphaBase + twinkle, 0), 1); // clamp 0-1

        s.glowPhase += 0.02;
        s.twinklePhase += 0.1; // twinkle faster

        c.beginPath();
        c.fillStyle = s.color;
        c.globalAlpha = alpha;
        c.shadowBlur = glow;
        c.shadowColor = s.color;
        c.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        c.fill();
        c.globalAlpha = 1; // reset alpha

        // Move vertically
        s.y += s.speed;

        // Horizontal swaying
        s.angle += s.swaySpeed;
        s.x += Math.sin(s.angle) * s.swayAmplitude * 0.01;

        // Reset if off bottom
        if (s.y > canvas.height) {
            s.y = 0;
            s.x = Math.random() * canvas.width;
        }

        // Wrap horizontally
        if (s.x > canvas.width) s.x = 0;
        if (s.x < 0) s.x = canvas.width;
    });

    requestAnimationFrame(animateStars);
}
animateStars();

window.addEventListener('resize', () => {
  resizeCanvas();
  createStars();
  recalcSlider();
});



/* ------------------ LEFT SLIDER JS ------------------ */
const slider = document.getElementById('imageSlider');
const slidesArr = Array.from(slider.children);
let currentIndex = 0;
const GAP = 8;
const SLIDE_WIDTH = 440; // same as CSS

function showNextSlide() {
    currentIndex = (currentIndex + 1) % slidesArr.length;
    const offset = (SLIDE_WIDTH + GAP) * currentIndex;
    slider.style.transform = `translateX(-${offset}px)`;
}

let sliderInterval = setInterval(showNextSlide, 1500); // 1.5s pause per image

// helper to recalc if window resized
function recalcSlider(){
  // ensure currentIndex doesn't overflow when fewer slides show
  currentIndex = Math.min(currentIndex, slidesArr.length - 1);
  const offset = (SLIDE_WIDTH + GAP) * currentIndex;
  slider.style.transition = 'none';
  slider.style.transform = `translateX(-${offset}px)`;
  // restore transition after a tick
  requestAnimationFrame(()=> slider.style.transition = 'transform 1s ease');
}
recalcSlider();

</script>
